version: 2
jobs:
  build:
    macos:
      xcode: "9.3.1"

    shell: /bin/bash --login -eo pipefail

    steps:
      - checkout

      - run:
          name: Bundle Gems
          command: |
            echo "ruby-2.4.4" > ~/.ruby_version
            chruby 2.4.4 && ruby -v
            gem install bundler
            bundle install

      - run:
          name: Fetch CocoaPods Specs
          command: curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf

      - run:
          name: Install CocoaPods
          command: chruby 2.4.4 && bundle exec pod install

      - run:
          name: Run specs
          command: chruby 2.4.4 && bundle exec fastlane specs
